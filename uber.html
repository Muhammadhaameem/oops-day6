<body>
    <script>
        class uber{
            constructor(distance,waitingTime)
            {
                this.distance=distance;
           
                this.waitingTime=waitingTime
            }
            getPrice()
            {
                const amount=this.distance*25 + this.waitingTime*5
                console.log(amount)
            }
        }
        var f=new uber(58.35,10)
        console.log(f)
        f.getPrice()
    </script>
